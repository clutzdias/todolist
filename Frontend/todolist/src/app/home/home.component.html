<div class="max-w-4xl mx-auto p-4">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">My To-Do List</h1>

  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-semibold text-gray-700">Tasks</h2>
    <button
      (click)="addTask()"
      class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
    >
      Add Task
    </button>
  </div>

  <app-tasklist></app-tasklist>
</div>
