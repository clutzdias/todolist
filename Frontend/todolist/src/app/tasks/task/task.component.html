<div class="task-form-container">
  <h3 class="form-title">Task Details</h3>

  <form [formGroup]="formGroup" (ngSubmit)="saveTask()" class="form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" formControlName="title" type="text" />
      <div *ngIf="title && title.invalid && (title.dirty || title.touched)" class="error">
        <div *ngIf="title.errors?.required">You must enter a title</div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" rows="4"></textarea>
    </div>

    <div class="form-check">
      <input type="checkbox" id="completed" formControlName="completed" />
      <label for="completed">Completed</label>
    </div>

    <button type="submit" [disabled]="formGroup.invalid">Save Task</button>
  </form>
</div>
